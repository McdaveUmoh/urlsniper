<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">


    <link rel="icon" href="{{url_for('static', filename='images/icon.jpg')}}" type="image/x-icon">

    <meta name="description" content="Shortening URLs, Analytics and Customization.">
    <meta name="keywords" content="URLSniper, URL Shortener, Shorten Links">
    <meta name="author" content="Mcdave Umoh">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="generator" content="URLSniper">
    <meta name="rating" content="general">
    <meta name="distribution" content="global">

    <meta http-equiv="cache-control" content="no-cache"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body style="width:100%; background-image: url('../static/images/1.jpg'); background-size: cover; background-repeat: no-repeat; font-family: 'Andika', sans-serif;">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <img src="../static/images/icon.jpg" width="100px" height="100px" style="border-radius: 50px; padding: 20px"alt="Snip Logo">
        <a class="navbar-brand" href="{{ url_for('login')}}">URLSniper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('about')}}">About</a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('stats')}}">Stats</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('dashboard')}}">Snip</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('logout')}}">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('signup')}}">Sign Up</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('login')}}">Login In</a>
            </li>
            {% endif %}

            </ul>
        </div>
    </nav>
    <div class=" d-flex justify-content-around " style="padding: 100px">
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
